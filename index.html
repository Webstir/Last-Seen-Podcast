<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Last Seen in the Twilight Zone</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .placeholder-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .placeholder-title {
      font-size: 2.5rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.8), 0 1px 0 #222;
      animation: flicker 3s infinite alternate;
    }
    
    .placeholder-subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      font-style: italic;
    }
    
    .placeholder-message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .placeholder-status {
      font-size: 0.9rem;
      opacity: 0.6;
      font-family: 'Courier New', monospace;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 1rem;
    }
    
    .static-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 255, 255, 0.03) 2px,
        rgba(255, 255, 255, 0.03) 4px
      );
      pointer-events: none;
      z-index: 1;
      animation: static-move 0.1s infinite;
    }
    
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
      75% { opacity: 0.9; }
    }
    
    @keyframes static-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(1px); }
    }
    
    .demo-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .demo-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="static-overlay"></div>
  
  <section class="panel" style="background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);">
    <div class="placeholder-content">
      <h1 class="placeholder-title">Last Seen<br/>in the Twilight Zone</h1>
      <p class="placeholder-subtitle">Investigating disappearances in forgotten places</p>
      
      <div class="placeholder-message">
        <p>The investigation continues. Our podcast is currently being prepared in a dimension just beyond your reach.</p>
      </div>
      
      <a href="demo.html" class="demo-link">Enter the Demo â†’</a>
      
      <div class="placeholder-status">
        STATUS: UNDER CONSTRUCTION<br>
        DIMENSION: IN PROGRESS<br>
        ETA: SOON
      </div>
    </div>
  </section>

  <script>
    // Add some ambient sound if available
    const audio = new Audio('soft-rain-on-a-tile-roof-14515.mp3');
    audio.loop = true;
    audio.volume = 0.3;
    
    // Auto-play with user interaction
    document.addEventListener('click', function() {
      audio.play().catch(e => console.log('Audio autoplay prevented'));
    }, { once: true });
  </script>
</body>
</html>
